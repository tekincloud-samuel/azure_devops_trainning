
trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: MyAgentPool
    steps:

    - task: Docker@2
      inputs:
        containerRegistry: 'oliel-docker-hub'
        repository: 'doliel/azure_devops_trainning'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
